---
platform: linux

image_resource: {type: docker-image, source: {repository: pivotalgreenhouse/ci}}

inputs:
  - name: ci
  - name: stemcell-builder
  - name: version
  - name: amis
  - name: aws-regional

outputs:
  - name: bosh-windows-stemcell
  - name: sha

run:
  path: ci/bosh-windows-stemcell-builder/copy-aws-stemcell/run

params:
  OS_VERSION:
  AWS_ACCESS_KEY:
  AWS_SECRET_KEY:

  VERSION_DIR: ../version
  AMIS_DIR: ../amis
  DEFAULT_STEMCELL_DIR: ../aws-regional

  OUTPUT_BUCKET_NAME: aws-regional-stemcells
  OUTPUT_BUCKET_REGION: us-east-1

