---
platform: linux

image_resource: {type: docker-image, source: {repository: pivotalgreenhouse/ci}}

inputs:
  - name: ci
  - name: stemcell-builder
  - name: base-amis
  - name: version
  - name: windows-stemcell-dependencies
  - name: sshd
  - name: packer-ci-private-key
  - name: private-patch

outputs:
  - name: bosh-windows-stemcell
  - name: amis
  - name: sha

run:
  path: ci/bosh-windows-stemcell-builder/create-aws-stemcell/run

params:
  OS_VERSION:
  AWS_ACCESS_KEY:
  AWS_SECRET_KEY:
  AWS_REGION:
  PACKER_REGION:

  VERSION_DIR: ../version
  BASE_AMIS_DIR: ../base-amis
  AMIS_DIR: ../amis
  STEMCELL_DEPS_DIR: ../windows-stemcell-dependencies

  OUTPUT_BUCKET_NAME: aws-regional-stemcells
  OUTPUT_BUCKET_REGION: us-east-1

