- name: gcp-1709-lock
  type: pool
  source:
    branch: master
    pool: gcp-wuts-1709
    private_key: ((BOSH-WINDOWS-LOCKS-CI_KEY))
    uri: git@github.com:pivotal-cf-experimental/Bosh-Windows-Locks
- name: vsphere-2012R2-lock
  type: pool
  source:
    branch: master
    pool: vsphere-2012R2
    private_key: ((BOSH-WINDOWS-LOCKS-CI_KEY))
    uri: git@github.com:pivotal-cf-experimental/Bosh-Windows-Locks
- name: vsphere-1709-lock
  type: pool
  source:
    branch: master
    pool: vsphere-1709
    private_key: ((BOSH-WINDOWS-LOCKS-CI_KEY))
    uri: git@github.com:pivotal-cf-experimental/Bosh-Windows-Locks
- name: aws-2012R2-lock
  type: pool
  source:
    branch: master
