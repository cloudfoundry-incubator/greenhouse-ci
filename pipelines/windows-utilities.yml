- name: run-wuts-azure-2012R2
  serial: true
  plan:
  - do:
    - aggregate:
      - get: azstemcell
      - get: ci
      - get: azure-2012R2-base-vhd-uri
      - get: windows-utilities-release
        trigger: true
      - get: src/github.com/cloudfoundry-incubator/windows-utilities-tests
