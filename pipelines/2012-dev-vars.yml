---
#Common Variables
BASE_FOLDER_NAME: '2012R2'
STEMCELL_INITIAL_VERSION: '1200.0.0'
BASE_IMAGE_OS: 'windows2012R2'
ROOT_BUCKET: 'all-bosh-windows-dev'
AWS_LOCK: 'stemcells-aws-dev'
GCP_LOCK: 'stemcells-gcp-dev'
AZURE_LOCK: 'stemcells-azure-dev'
VSPHERE_LOCK: 'vsphere-worker-lock-dev'
VM_PREFIX: 'packer-2012R2-dev'

#AWS Base Image Info
BASE_AMI_NAME: 'Windows_Server-2012-R2_RTM-English-64Bit-Base*'
#AWS Output Info
AWS_REGIONAL_BUCKET: 'aws-regional-stemcells-2012-dev'
#AWS Packer Info
AWS_PACKER_REGION: 'us-east-2'

#GCP Base Image Info
BASE_IMAGE_REGEX: 'windows-server-2012-r2-dc-v.*'
IMAGE_FAMILY: 'windows-2012-r2'

#Azure Create & Publish Variables
AZURE_BASE_IMAGE: '2012-R2-Datacenter-smalldisk'
AZURE_BASE_IMAGE_OFFER: 'WindowsServer'
AZURE_CLIENT_ID: ((DINGO_CLIENT_ID))
AZURE_CLIENT_SECRET: ((DINGO_CLIENT_SECRET))
AZURE_CONTAINER_NAME: 'system'
AZURE_LOCATION: 'Central US'
AZURE_OBJECT_ID: ((DINGO_OBJECT_ID))
AZURE_OFFER: 'bosh-windows-server'
AZURE_OS_VERSION: windows2012R2
AZURE_PUBLISHER: 'pivotal'
AZURE_RESOURCE_GROUP_NAME: ((DINGO_RESOURCE_GROUP_NAME))
AZURE_SKU: '2012r2'
AZURE_STORAGE_ACCESS_KEY: ((DINGO_STORAGE_ACCESS_KEY))
AZURE_STORAGE_ACCOUNT: ((DINGO_STORAGE_ACCOUNT))
AZURE_SUBSCRIPTION_ID: ((DINGO_SUBSCRIPTION_ID))
AZURE_TENANT_ID: ((DINGO_TENANT_ID))
AZURE_VM_SIZE: Standard_DS2_v2

#Azure Test Heavy Variables
AZURE_HEAVY_AZ: z1
AZURE_HEAVY_BOSH_CA_CERT: ((DINGO_BOSH_TARGET_CERT))
AZURE_HEAVY_BOSH_CLIENT: ((DINGO_BOSH_CLIENT_ID))
AZURE_HEAVY_BOSH_CLIENT_SECRET: ((DINGO_BOSH_CLIENT_SECRET))
AZURE_HEAVY_BOSH_TARGET: ((DINGO_BOSH_DIRECTOR_IP))
AZURE_HEAVY_NETWORK: default
AZURE_HEAVY_VM_TYPE: default
AZURE_HEAVY_WORKING_DIR: '/'
