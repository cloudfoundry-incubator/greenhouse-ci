jobs:
- name: build
  serial: true
  serial_groups: [aws-version, azure-version, gcp-version, vsphere-vmx-version]
  plan:
  - aggregate:
    - get: ci
    - get: stemcell-builder
    - get: windows-stemcell-dependencies
    - get: updated-vmx-version
    - get: version
      resource: main-version
      params:
        bump: patch
  - put: main-version
    params:
      file: version/number
  - aggregate:
    - put: vsphere-from-vmx-build-number
      params:
        file: version/number
    - put: aws-build-number
      params:
        file: version/number
    - put: gcp-build-number
      params:
        file: version/number
    - put: azure-build-number
      params:
        file: version/number
  - aggregate:
    - task: collect-win2016-amis
      file: ci/tasks/collect-base-amis/task.yml
      output_mapping: { base-amis: win2016-amis }
      params:
        AWS_ACCESS_KEY_ID: ((BOSH_WINDOWS_AWS_READ_VPC_EC2_ACCESS_KEY_ID))
        AWS_SECRET_ACCESS_KEY: ((BOSH_WINDOWS_AWS_READ_VPC_EC2_SECRET_ACCESS_KEY))
        BASE_AMI: ((BASE_IMAGE_OS))
        PREPPED_BASE_AMI: ami-1ed2d664
        BASE_AMI_NAME: ((BASE_AMI_NAME))
    - task: collect-win2016-gcp-image
      file: ci/tasks/collect-gcp-image/task.yml
      output_mapping: { base-gcp-image: win2016-gcp-image }
      params:
        ACCOUNT_JSON: ((WINDOWS-STEMCELLS_ACCOUNT_JSON))
        BASE_OS: ((BASE_IMAGE_OS))
        BASE_IMAGE_REGEX: ((BASE_IMAGE_REGEX))
        IMAGE_FAMILY: ((IMAGE_FAMILY))
  - aggregate:
    - put: base-amis-win2016
      params:
        file: win2016-amis/base-amis-((BASE_IMAGE_OS))-*.json
    - put: base-gcp-image-win2016
      params:
        file: win2016-gcp-image/base-gcp-image-((BASE_IMAGE_OS))-*.json

- name: create-aws
  serial: true
  serial_groups: [aws-version]
  plan:
  - aggregate:
    - get: ci
    - get: stemcell-builder
      passed: [build]
    - get: base-amis
      resource: base-amis-win2016
      passed: [build]
    - get: version
      resource: aws-build-number
      passed: [build]
      trigger: true
    - get: windows-stemcell-dependencies
    - get: main-version
      passed: [build]
    - get: sshd
      resource: openssh-release
      version: { tag: ((OPEN_SSH_VERSION)) }
  - put: version
    resource: aws-build-number
    params:
      pre: build
  - task: create-packer-ci-key
    privileged: true
    config:
      platform: linux
      image_resource: { type: docker-image, source: {repository: pivotalgreenhouse/ci } }
      outputs:
      - name: packer-ci-private-key
      run:
        path: bash
        args:
        - "-c"
        - 'echo "$PACKER_CI" > packer-ci-private-key/key && chmod 600 packer-ci-private-key/key'
      params:
        PACKER_CI: ((PACKER_CI_PRIVATE_KEY))
  - task: create-stemcell
    timeout: 1h30m
    attempts: 3
    file: ci/tasks/bosh-windows-stemcell-builder/create-aws-stemcell/task.yml
    params:
      AWS_ACCESS_KEY: ((BOSH_WINDOWS_AWS_STEMCELLS_ACCESS_KEY_ID))
      AWS_REGION: ((BOSH_WINDOWS_AWS_STEMCELLS_REGION))
      AWS_SECRET_KEY: ((BOSH_WINDOWS_AWS_STEMCELLS_SECRET_ACCESS_KEY))
      PACKER_REGION: ((AWS_PACKER_REGION))
      OS_VERSION: windows2016
      OUTPUT_BUCKET_NAME: ((AWS_REGIONAL_BUCKET))
      VM_PREFIX: ((VM_PREFIX))
    ensure:
      task: delete-orphan-vms
      file: ci/tasks/delete-vms/task.yml
      params:
        AWS_ACCESS_KEY_ID: ((BOSH_WINDOWS_AWS_STEMCELLS_ACCESS_KEY_ID))
        AWS_SECRET_ACCESS_KEY: ((BOSH_WINDOWS_AWS_STEMCELLS_SECRET_ACCESS_KEY))
        VM_PREFIX: ((VM_PREFIX))
  - aggregate:
    - put: aws-2016-untested
      params:
        file: bosh-windows-stemcell/light-bosh-stemcell-*-aws-xen-hvm-windows2016-go_agent-((AWS_PACKER_REGION)).tgz
    - put: packer-output-ami
      params:
        file: amis/packer-output-ami-*.txt

- name: test-aws
  serial: true
  plan:
  - aggregate:
    - get: bosh-windows-stemcell
      resource: aws-2016-untested
      passed: [create-aws]
    - get: ci
    - get: stemcell-builder
      passed: [create-aws]
    - get: version
      resource: aws-build-number
      passed: [create-aws]
      trigger: true
    - get: main-version
      passed: [create-aws]
    - get: packer-output-ami
      passed: [create-aws]
  - task: test-stemcell
    file: ci/tasks/bosh-windows-stemcell-builder/bwats/task.yml
    input_mapping: { stemcell: bosh-windows-stemcell }
    params:
      BOSH_CA_CERT: ((BOSH_CONCOURSE_BOSH_TARGET_CERT))
      BOSH_CLIENT: ((BOSH_CONCOURSE_BOSH_USER))
      BOSH_CLIENT_SECRET: ((BOSH_CONCOURSE_BOSH_PASSWORD))
      BOSH_TARGET: ((BOSH_CONCOURSE_DIRECTOR_IP))
      STEMCELL_OS: windows2016
      STEMCELL_PATH: stemcell/light-bosh-stemcell-*-aws-xen-hvm-windows2016-go_agent-((AWS_PACKER_REGION)).tgz
  - put: aws-2016-tested
    params:
      file: bosh-windows-stemcell/light-bosh-stemcell-*-aws-xen-hvm-windows2016-go_agent-((AWS_PACKER_REGION)).tgz

- name: wuts-aws
  serial: true
  plan:
  - put: aws-lock
    params:
      acquire: true
  - do:
    - aggregate:
      - get: ci
      - get: windows-utilities-release
      - get: src/github.com/cloudfoundry-incubator/windows-utilities-tests
        resource: windows-utilities-tests
      - get: bosh-windows-stemcell
        resource: aws-2016-tested
        passed: [test-aws]
        trigger: true
      - get: stemcell-builder
        passed: [test-aws]
      - get: main-version
        passed: [test-aws]
      - get: packer-output-ami
        passed: [test-aws]
      - get: aws-build-number
        passed: [test-aws]
    - task: run-wuts
      file: ci/tasks/run-wuts/task.yml
      input_mapping: { stemcell: bosh-windows-stemcell }
      params:
        BOSH_CLIENT_SECRET: ((BOSH_CONCOURSE_BOSH_PASSWORD))
        BOSH_CLIENT: ((BOSH_CONCOURSE_BOSH_USER))
        BOSH_TARGET: ((BOSH_CONCOURSE_DIRECTOR_IP))
        BOSH_CA_CERT: ((BOSH_CONCOURSE_BOSH_TARGET_CERT))
        BOSH_GW_USER: ((BOSH_CONCOURSE_GW_USER))
        BOSH_GW_PRIVATE_KEY: ((BOSH_CONCOURSE_GW_PRIVATE_KEY))
        STEMCELL_PATH: stemcell/light-bosh-stemcell-*-aws-xen-hvm-windows2016-go_agent-((AWS_PACKER_REGION)).tgz
        STEMCELL_OS: windows2016
        NETWORK: default
        VM_TYPE: large
        AZ: z1
        VM_EXTENSIONS: ""
    ensure:
      put: aws-lock
      params:
        release: aws-lock

- name: create-azure
  serial: true
  serial_groups: [azure-version]
  plan:
  - aggregate:
    - get: ci
    - get: stemcell-builder
      passed: [build]
    - get: version
      resource: azure-build-number
      passed: [build]
      trigger: true
    - get: windows-stemcell-dependencies
    - get: main-version
      passed: [build]
    - get: sshd
      resource: openssh-release
      version: { tag: ((OPEN_SSH_VERSION)) }
  - put: version
    resource: azure-build-number
    params:
      pre: build
  - task: create-stemcell
    file: ci/tasks/bosh-windows-stemcell-builder/create-azure-stemcell/task.yml
    params:
      BASE_IMAGE: ((AZURE_BASE_IMAGE))
      BASE_IMAGE_OFFER: ((AZURE_BASE_IMAGE_OFFER))
      CLIENT_ID: ((AZURE_CLIENT_ID))
      CLIENT_SECRET: ((AZURE_CLIENT_SECRET))
      LOCATION: ((AZURE_LOCATION))
      OBJECT_ID: ((AZURE_OBJECT_ID))
      OFFER: ((AZURE_OFFER))
      OS_VERSION: ((AZURE_OS_VERSION))
      PUBLISHER: ((AZURE_PUBLISHER))
      RESOURCE_GROUP_NAME: ((AZURE_RESOURCE_GROUP_NAME))
      SKU: ((AZURE_SKU))
      STORAGE_ACCOUNT: ((AZURE_STORAGE_ACCOUNT))
      SUBSCRIPTION_ID: ((AZURE_SUBSCRIPTION_ID))
      TENANT_ID: ((AZURE_TENANT_ID))
      VM_SIZE: ((AZURE_VM_SIZE))
      VM_PREFIX: ((VM_PREFIX))
    ensure:
      task: delete-orphan-vms
      file: ci/tasks/delete-vms/task.yml
      params:
        CLIENT_ID: ((AZURE_CLIENT_ID))
        CLIENT_SECRET: ((AZURE_CLIENT_SECRET))
        SUBSCRIPTION_ID: ((AZURE_SUBSCRIPTION_ID))
        TENANT_ID: ((AZURE_TENANT_ID))
        VM_PREFIX: ((VM_PREFIX))
  - put: azure-untested
    params:
      file: bosh-windows-stemcell/light-bosh-stemcell-*-azure-hyperv-windows2016-go_agent.tgz
  - put: azure-base-vhd-uri
