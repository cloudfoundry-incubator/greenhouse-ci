  REGIONS:
  VERSION_DIR: ../version
  AMIS_DIR: ../amis
  DEFAULT_STEMCELL_DIR: ../default-stemcell
  BOSH_AGENT_DIR: ../bosh-agent-release
  BOSH_PSMODULES_DIR: "../bosh-psmodules-repo"
