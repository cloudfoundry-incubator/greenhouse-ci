---
platform: linux
image_resource: { type: docker-image, source: {repository: pivotalgreenhouse/ci } }
inputs:
- name: stemcell-builder
outputs:
- name: bosh-psmodules
run:
  path: bash
  args:
  - "-c"
  - "cd stemcell-builder && bundle && rake package:psmodules && mv build/*.zip ../bosh-psmodules"
