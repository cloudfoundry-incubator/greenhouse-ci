---
#Common Variables
AWS_LOCK: 'stemcells-aws-dev'
AZURE_LOCK: 'stemcells-azure-dev'
BASE_FOLDER_NAME: '1803'
STEMCELL_OS_NAME: 'windows1803'
BASE_IMAGE_OS: 'windows1803'
GCP_LOCK: 'stemcells-gcp-dev'
ROOT_BUCKET: 'all-bosh-windows-dev'
STEMCELL_INITIAL_VERSION: '1803.3000.0'
VM_PREFIX: 'packer-1803-dev'
VSPHERE_LOCK: 'vsphere-worker-lock-dev'
PATCHFILE_OS_VERSION: 1803
MAJOR_STEMCELL_FILE: '1803-stemcell-(.*).json'
JSON_REGEX: '1803-stemcell-*.json'

VHD_VMDK_BUCKET: "all-bosh-windows/1803/untested/vsphere/diffcell/inputs"
PATCH_OUTPUT_BUCKET: "all-bosh-windows/1803/untested/vsphere/diffcell/patchfiles"

# concourse pool resources
AWS_POOL_NAME: 'aws-wuts-1803'
AZURE_POOL_NAME: 'azure-wuts-1803'
GOOSE_POOL_NAME: 'goose-1803'
GCP_POOL_NAME: 'gcp-wuts-1803'
VSPHERE_POOL_NAME: 'vsphere-wuts-1803'

#AWS Base Image Info
BASE_AMI_NAME: 'Windows_Server-1803-English-Core-Base*'
#AWS Output Info
AWS_REGIONAL_BUCKET: 'aws-regional-stemcells-1803-dev'
#AWS Packer Info
AWS_PACKER_REGION: 'us-east-1'
AWS_CHINA_PACKER_REGION: 'cn-north-1'

#GCP Base Image Info
BASE_IMAGE_REGEX: 'windows-server-1803-dc-core-v.*'
IMAGE_FAMILY: 'windows-1803-core'
#GCP Output Info
GCP_FINAL_STEMCELL_BUCKET: 'gcp-final-stemcells-1803-private'
#GCP Packer Info
WINDOWS-STEMCELLS_ACCOUNT_JSON: '((CFF-BOSH-WINDOWS-STEMCELLS_ACCOUNT_JSON))'

#Azure Create & Publish Variables
AZURE_BASE_IMAGE: 'Datacenter-Core-1803-with-Containers-smalldisk'
AZURE_BASE_IMAGE_OFFER: 'WindowsServerSemiAnnual'
AZURE_CLIENT_ID: ((DINGO_CLIENT_ID))
AZURE_CLIENT_SECRET: ((DINGO_CLIENT_SECRET))
AZURE_CONTAINER_NAME: 'system'
AZURE_LOCATION: 'Central US'
AZURE_OBJECT_ID: ((DINGO_OBJECT_ID))
AZURE_OFFER: 'bosh-windows-server-1803'
AZURE_OS_VERSION: windows1803
AZURE_PUBLISHER: 'pivotal'
AZURE_RESOURCE_GROUP_NAME: ((DINGO_RESOURCE_GROUP_NAME))
AZURE_SKU: '1803'
AZURE_STORAGE_ACCESS_KEY: ((DINGO_STORAGE_ACCESS_KEY))
AZURE_STORAGE_ACCOUNT: ((DINGO_STORAGE_ACCOUNT))
AZURE_SUBSCRIPTION_ID: ((DINGO_SUBSCRIPTION_ID))
AZURE_TENANT_ID: ((DINGO_TENANT_ID))
AZURE_VM_SIZE: Standard_DS2_v2

#Azure Test Heavy Variables
AZURE_HEAVY_AZ: z1
AZURE_HEAVY_NETWORK: default
AZURE_HEAVY_VM_TYPE: default
AZURE_HEAVY_WORKING_DIR: '/'
